<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                background-color: black;
                align-items: center;
                margin: 0;
            }

            .button-container {
                display: flex;
                gap: 100px;
                flex-wrap: wrap;
            }

            button {
                width: 60px;
                height: 30px;
                font-size: 18px;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 10px;
                transition: 0.3 ease;
            }

            

            .image-button {
                width: 200px;
                height: 150px;
                padding: 0;
                border: none;
                cursor: pointer;
                background: none;
                border-radius: 10px;
                overflow: hidden;
            }

            .image-button image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: transform 0.3 ease;
            }

            .image-button :hover img {
                transform: scale(1.05);
            }

            @media (max-width: 500px) {
                .image-button {
                    width: 100px;
                    height: 100px;
                }
            }
            


            .logout-btn {
                background-color: black;
                position: absolute;
                top: 0;
                right: 0;
            }



            h1 {
                color: white;
            }

            p {
                color: aliceblue;
            }

    


        </style>

            function logout() {
                localStorage.clear();

                window.location.href = "login.html"
            }
        </script>
    </head>
